<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BlazorCanvas</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="BlazorCanvas.styles.css" rel="stylesheet" /> -->
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>

    <script src='_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js'></script>
    <script>
        function obnovaHryJS(timeStamp) {
            herniStranka.invokeMethodAsync('ObnovaHry', timeStamp);
            window.requestAnimationFrame(obnovaHryJS);
        }

        function zmenaVelikostiJS() {
            var canvas = document.querySelector('canvas');
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                herniStranka.invokeMethodAsync('ZmenaVelikosti', canvas.width, canvas.height);
            }
        }

        window.pripravHruJS = (stranka) => {
            window.herniStranka = stranka;
            window.addEventListener("resize", zmenaVelikostiJS);
            zmenaVelikostiJS();
            window.requestAnimationFrame(obnovaHryJS);
        }
    </script>

</body>

</html>
